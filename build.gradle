plugins {
    id "fabric-loom" version "1.0.12"
}

repositories {
    maven { url "https://maven.terraformersmc.com/releases/" }
    maven { url 'https://jitpack.io' }
}


dependencies {
    minecraft "org.mojang:minecraft:1.19.3"
    mappings "net.fabricmc:yarn:1.19.3+build.5"
    //mappings loom.officialMojangMappings()
    modImplementation "net.fabricmc:fabric-loader:0.14.12"
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.72.0+1.19.3"

    modImplementation "com.terraformersmc:modmenu:5.0.2"

    include 'com.github.blackears:svgSalamander:v1.1.3'
    modImplementation 'com.github.blackears:svgSalamander:v1.1.3'
}



loom {
    accessWidenerPath = file("src/main/resources/libfirework.accesswidener")

    runs {
        testClient {
            inherit client
            configName = "Test Minecraft Client"
            source = sourceSets.test
        }

        testServer {
            inherit server
            configName = "Test Minecraft Server"
            source = sourceSets.test
        }
    }
}